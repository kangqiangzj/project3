<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script src="lib/requirejs/require.js" data-main="js/index"></script>
	</head>
	<body>
		<div id="header"></div>
		<div id="main">
			
		</div>
		<div id="footer"></div>
		<!--lunbo_top-->
		<script type="text/html" id="hot_search">
			<div class="hot">				
				{{each prods as pro}}
					<div><a href="javascript:void(0)">{{pro.prod}}</a></div>
				{{/each}}				
			</div>
				
			
		</script>
		<!--侧栏弹出-->
		<script type="text/html" id="list_template">
			{{each types as msg}}
				<div class="type">
					<h4>{{msg.title}}</h4>
					<div class="detal">
						{{each msg.type as tp}
							<a>{{tp.id}}</a>
						{{/each}}
					</div>
				</div>
			{{/each}}			
		</script>
		

	</body>
</html>
