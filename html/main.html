<script type="text/html" id="hot_search">
	<div class="hot">				
		{{each prods as pro}}
			<div><a href="javascript:void(0)">{{pro.prod}}</a></div>
		{{/each}}				
	</div>
		
	
</script>
<!--侧栏弹出-->
<script type="text/html" id="list_template">
	{{each types as msg}}
		<div class="type">
			<h4>{{msg.title}}</h4>
			<div class="detal">
				{{each msg.type as tp}}
					<a>{{tp.name}}</a><em>|</em>
				{{/each}}
			</div>
		</div>
	{{/each}}			
</script>
<!--右侧新闻栏-->
<script type="text/html" id="news_template">
	{{each messages as message}}
		<p><a href="javascript:void(0)">{{message.news}}</a></p>
	{{/each}}
</script>
<!--商品展示-->
<script type="text/html" id="floor_template">
	{{each floors as floor}}
		<div class="con">
			<div class="floor">
				<h3>{{floor.title}}</h3>
				<div class="shangping">
					{{each floor.prod as prod}}
						<div class="products">
							<div class="id0"><input type="hidden" class="id" value="{{prod.id}}"></div>
							<div class="pic"><img src="{{prod.img}}"/></div>
							<div class="price">￥<span>{{prod.price}}</span></div>
							<div class="title"><a href="/project3/html/productDetal.html">{{prod.title}}</a></div>
						</div>
					{{/each}}
				</div>
			</div>
		</div>
	{{/each}}
</script>
