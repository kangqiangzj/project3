<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		<script src="../lib/requirejs/require.js" data-main="../js/register"></script>
	</head>
	<body>
		<div id="header"></div>
		<div id="main">
			<div class="box">
				<p class="p1">会员注册</p>
				<form action="" method="post">
					<p>
						<label for="">用户名<span>*</span></label>
						<input type="text" /><span class="username">用户名请用 英文字母 下划线或数字</span>
					</p>
					<p>
						<label for="">密码<span>*</span></label>
						<input type="text" /><span class="uesrname"></span>
					</p>
					<p>
						<label for="">密码确认<span>*</span></label>
						<input type="text" /><span class="uesrname"></span>
					</p>
					<p>
						<label for="">邮箱<span>*</span></label>
						<input type="text" /><span class="uesrname"></span>
					</p>			
					<div class="confirm"><input type="checkbox" id="ck"/>我已阅读并同意 <a href="javascript:void(0)">《必要服务协议》</a></div>
					<div class="zhuce"><input type="submit" value="提交" class="regs"/></div>
				</form>
			</div>
		</div>
		<div id="footer"></div>
	</body>
</html>
